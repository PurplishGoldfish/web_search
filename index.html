<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pancake Search</title>
<style>
  body {
    font-family: system-ui, sans-serif;
    background-color: #fafafa;
    margin: 0;
    padding: 2rem;
    color: #333;
  }
  h1 {
    text-align: center;
  }
  form {
    display: flex;
    justify-content: center;
    margin-bottom: 1.5rem;
  }
  input[type="text"] {
    width: 60%;
    padding: 0.5rem;
    border-radius: 1rem 0 0 1rem;
    border: 1px solid #ccc;
    outline: none;
  }
  button {
    padding: 0.5rem 1rem;
    border: none;
    background-color: #0066ff;
    color: white;
    border-radius: 0 1rem 1rem 0;
    cursor: pointer;
  }
  button:hover {
    background-color: #004fd1;
  }
  #results {
    max-width: 700px;
    margin: auto;
  }
  .result {
    padding: 1rem;
    margin-bottom: 0.8rem;
    border: 1px solid #ddd;
    border-radius: 1rem;
    background: white;
  }
  .result a {
    font-size: 1.1rem;
    color: #0073e6;
    text-decoration: none;
  }
  .result a:hover {
    text-decoration: underline;
  }
  .snippet {
    color: #555;
    font-size: 0.9rem;
  }
</style>
</head>
<body>
  <h1>Pancake Search</h1>
  <form id="searchForm">
    <input type="text" id="query" placeholder="Search the web..." required>
    <button type="submit">Search</button>
  </form>
  <div id="results"></div>

  <script>
    const form = document.getElementById('searchForm');
    const resultsDiv = document.getElementById('results');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const query = document.getElementById('query').value.trim();
      if (!query) return;

      resultsDiv.innerHTML = `<p>Searching for "${query}"...</p>`;

      try {
        const response = await fetch(`https://api.duckduckgo.com/?q=${encodeURIComponent(query)}&format=json&no_redirect=1&no_html=1`);
        const data = await response.json();

        resultsDiv.innerHTML = '';
        if (data.RelatedTopics && data.RelatedTopics.length > 0) {
          data.RelatedTopics.forEach(item => {
            if (item.Text && item.FirstURL) {
              const div = document.createElement('div');
              div.className = 'result';
              div.innerHTML = `
                <a href="${item.FirstURL}" target="_self">${item.Text}</a>
                <p class="snippet">${item.FirstURL}</p>
              `;
              resultsDiv.appendChild(div);
            }
          });
        } else {
          resultsDiv.innerHTML = '<p>No results found.</p>';
        }
      } catch (err) {
        resultsDiv.innerHTML = `<p>Error fetching results: ${err.message}</p>`;
      }
    });
  </script>
</body>
</html>
