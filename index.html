<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Pancake Search</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #fafafa;
      color: #222;
      max-width: 700px;
      margin: 2rem auto;
      padding: 1rem;
    }
    h1 {
      text-align: center;
      color: #ff7f00;
    }
    input {
      width: 75%;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      padding: 0.6rem 1rem;
      border: none;
      border-radius: 8px;
      background: #ff7f00;
      color: white;
      font-weight: 600;
      cursor: pointer;
    }
    button:hover {
      background: #e56f00;
    }
    .result {
      padding: 0.75rem;
      margin-top: 0.75rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: white;
    }
    .checking {
      opacity: 0.6;
    }
    small {
      color: #555;
    }
  </style>
</head>
<body>
  <h1>🥞 Pancake Search</h1>
  <form id="searchForm">
    <input id="query" type="text" placeholder="Search the web...">
    <button>Search</button>
  </form>
  <div id="results"></div>

  <script>
    const resultsDiv = document.getElementById("results");

    async function searchDuckDuckGo(query) {
      resultsDiv.innerHTML = "<p>Searching...</p>";

      // Use AllOrigins proxy to bypass CORS
      const searchUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(
        'https://duckduckgo.com/html/?q=' + query
      )}`;

      try {
        const res = await fetch(searchUrl);
        const text = await res.text();

        const parser = new DOMParser();
        const doc = parser.parseFromString(text, "text/html");
        const anchors = [...doc.querySelectorAll("a.result__a")];

        const links = anchors.map(a => {
          let href = a.href;
          // Clean DuckDuckGo redirect URLs
          const match = href.match(/uddg=([^&]+)/);
          if (match) {
            href = decodeURIComponent(match[1]);
          }
          return { title: a.innerText, href };
        });

        if (links.length === 0) {
          resultsDiv.innerHTML = "<p>No results found or blocked by DuckDuckGo.</p>";
          return;
        }

        resultsDiv.innerHTML = "";
        links.slice(0, 10).forEach(link => checkIframeSafe(link));
      } catch (e) {
        resultsDiv.innerHTML = "<p>Search failed. Try again later.</p>";
        console.error(e);
      }
    }

    function checkIframeSafe(link) {
      const wrapper = document.createElement("div");
      wrapper.className = "result checking";
      wrapper.innerHTML = `
        <strong><a href="${link.href}" target="_blank" rel="noopener noreferrer">${link.title}</a></strong><br>
        <small>Checking iframe safety...</small>
      `;
      resultsDiv.appendChild(wrapper);

      const iframe = document.createElement("iframe");
      iframe.style.display = "none";
      iframe.src = link.href;

      const timeout = setTimeout(() => {
        wrapper.querySelector("small").innerText = "⚠️ Timed out (probably blocked)";
        wrapper.classList.remove("checking");
        iframe.remove();
      }, 5000);

      iframe.onload = () => {
        clearTimeout(timeout);
        wrapper.querySelector("small").innerText = "✅ Works in Pancake iframe!";
        wrapper.classList.remove("checking");
        iframe.remove();
      };

      iframe.onerror = () => {
        clearTimeout(timeout);
        wrapper.querySelector("small").innerText = "❌ Blocked from iframe.";
        wrapper.classList.remove("checking");
        iframe.remove();
      };

      document.body.appendChild(iframe);
    }

    document.getElementById("searchForm").addEventListener("submit", e => {
      e.preventDefault();
      const q = document.getElementById("query").value.trim();
      if (q) searchDuckDuckGo(q);
    });
  </script>
</body>
</html>
